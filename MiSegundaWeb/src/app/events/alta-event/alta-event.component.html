<h5 class="card-title">Afegeix un nou event: </h5>
<form>
  <div class="form-group">
    <label>Nom event: </label>
    <input #vNom type="text" class="form-control" id="exampleInputPassword1" placeholder="Event 4">
    <small id="emailHelp" class="form-text text-muted">{{errNom}}</small>
  </div>
  <!-- <div [ngSwitch]="mostrarInfo">
    <div class="correcto" *ngSwitchCase="'DNI correcto'">DNI Correcto</div>
    <div class="incorrecto" *ngSwitchCase="'DNI incorrecto'">DNI Incorrecto</div>
  </div> -->
  <div class="form-group">
    <label>Lloc event: </label>
    <input #vLloc type="text" class="form-control" id="exampleInputPassword1" placeholder="Lloc">
    <small id="emailHelp" class="form-text text-muted">{{errLloc}}</small>
  </div>
  <div class="form-group">
    <label>Email: </label>
    <input #vEmail type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
    <small id="emailHelp" class="form-text text-muted">{{mostrarInfo}}</small>
  </div>
  <div class="form-group">
    <label>Text: </label>
    <textarea #vText type="text" class="form-control" id="exampleInputPassword1" placeholder="Hola"></textarea>
    <small id="emailHelp" class="form-text text-muted">{{errText}}</small>
  </div>
  <div class="form-group">
    <label>URL Imatge: </label>
    <textarea #vUrl type="text" class="form-control" id="exampleInputPassword1" placeholder="assets/membre_1.svg"></textarea>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="Check">
    <label class="form-check-label" for="exampleCheck1">Aceptar</label>
    <small id="emailHelp" class="form-text text-muted">{{errCheck}}</small>
  </div>
  <br><br>
  <input type="button" class="btn btn-primary" value="Publicar Evento" (click)="enviarDatos(vNom.value, vLloc.value, vUrl.value, vText.value, vEmail.value)">
</form>
