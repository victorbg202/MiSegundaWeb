<div class="card-deck">
  <div class="card" *ngFor="let carta of cartas">
    <img class="card-img-top" [src]="carta.imageURL" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{carta.nomEvent}}</h5>
      <p class="card-text">{{carta.texto}}</p>
      <p class="card-text"><small class="text-muted">{{carta.correu}}</small></p>
      <p class="card-text"><small class="text-muted">{{carta.llocEvent}}</small></p>
    </div>
  </div>
</div>
