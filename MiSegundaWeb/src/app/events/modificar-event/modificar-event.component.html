<h5 class="card-title">Editar event: </h5>
<form>
  <div class="form-group">
    <label>Nom event: </label>
    <input #vNom type="text" class="form-control" id="exampleInputPassword1" placeholder="Event 4">
  </div>
  <div class="form-group">
    <label>Lloc event: </label>
    <input #vLloc type="text" class="form-control" id="exampleInputPassword1" placeholder="Lloc">
  </div>
  <div class="form-group">
    <label>Email: </label>
    <input #vEmail type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
  </div>
  <div class="form-group">
    <label>Text: </label>
    <textarea #vText type="text" class="form-control" id="exampleInputPassword1" placeholder="Hola"></textarea>
  </div>
  <div class="form-group">
    <label>URL Imatge: </label>
    <textarea #vUrl type="text" class="form-control" id="exampleInputPassword1" placeholder="assets/membre_1.svg"></textarea>
  </div>
  <div class="form-check">
    <input #vAceptar type="checkbox" class="form-check-input" id="Check">
    <label class="form-check-label" for="exampleCheck1">Aceptar</label>
  </div>
  <br><br>
  <input type="button" class="btn btn-warning" value="Editar Evento" (click)="cambiarDatos(vNom.value, vLloc.value, vUrl.value, vText.value, vEmail.value)">
</form>
